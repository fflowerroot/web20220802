    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
     /*     script를 body보다 아래에 쓴 이유는 body에 작성한 내용을 가지고 script에서 조작하기 위함니다. script가 body 위에 있다면, 코드의 흐름때문에 body에 내용이 변경되지 않음.   
            그러니까 dom tree에 내용이 붙기 전이라서..   */

     //-----dom객체를 조작하면 문서에 바로 반영이 된다---   
    let a = document.querySelector("#head1")

    a.innerHTML = "lunch time";

    console.log(a);
    console.log(a.innerHTML);           //객체 생성 문법으로 생성하지 않은 객체의 property?도 객체.property로 사용할 수 있나봐

 
    // ----- 셀렉트all로 가져와서 배열로 된 것을 for문으로 한번에 내용 변경해보기
  // let b = document.querySelectorAll("h1")

   let c = document.querySelectorAll("h1")
   for(i = 0; i < c.length; i++){
    c[i] = "Lunch menue "+ i
   }
   console.log(c);
   c[1] = "menu1"
   console.log(c[1]);

   document.querySelector("#head2") = "menue111"
   console.log( document.querySelector("#head2"));
    

    

    </script>
