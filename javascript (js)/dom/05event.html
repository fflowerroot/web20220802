<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1 id="head1">
        Lorem.
    </h1>
    <h1 id="head2">
        Nostrum!
    </h1>
    <h1 id="head3">
        Aliquam?
    </h1>
    <h1 id="head4">
        Dolorem.
    </h1>
    <h1 id="head5">
        Illum.
    </h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
    
    function printHtml() {
        console.log(this.innerHTML);
    }
   // let head1 = document.querySelector("#head1")   이 코드가 없어도 아래 코드들 실행 되는데??
   // >> id가 바로 객체로 들어가 있어서 그런대 (?)


    //-----addEventListener(이벤트명, 함수 ; 이벤트핸들러)-----  
    //--- #head$ 요소에 클릭 이벤트핸들러 등록하기 ---
    head1.addEventListener("click", printHtml)
    head2.addEventListener("click",printHtml)
    head3.addEventListener("click",printHtml)
    head4.addEventListener("click",printHtml)
    head5.addEventListener("click",printHtml)

    document.querySelector("#head5").addEventListener("click",function(){
        console.log("head5 :"+ this.innerHTML);  //함수를 이름에 저장할 필요 없이 바로 썼음
    })


    </script>
</body>
</html>
