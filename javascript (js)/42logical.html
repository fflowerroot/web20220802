<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>
        //조건문을 안쓰고 할 수 있는 방법이 뭐가 있어??


        let score = prompt("점수를 입력하세요")

        if (0 <= score <= 100) {  //이렇게 쓰니까 true로 판단됐음. 이러면 안됨. 논리연산자로 나눠서 써야함
            if (score >= 60) {
                console.log("합격입니다");
            } else {
                console.log("불합격입니다");
            }

        } else if (score > 100) {
            console.log("100이하의 수를 입력해주세요");
        } else {
            console.log("0이상의 수를 입력해주세요");
        }
        /*왜 100초과 0미만 입력했을 때도 합격 불합격이 나오지?? >> 17번쨰줄에서 아래처럼 &&를 써야함. 
           */



        if (0 <= score && score <= 100) {
            if (score >= 60) {
                console.log("합격입니다");
            } else {
                console.log("불합격입니다");
            }

        } else if (score > 100) {
            console.log("100이하의 수를 입력해주세요");
        } else {
            console.log("0이상의 수를 입력해주세요");
        }






    </script>
</body>

</html>
