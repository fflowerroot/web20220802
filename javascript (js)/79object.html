<html>
<head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>

    /*  object   객체  
        객체 표현식 : {} 
        
        let a = 3               number
        let b = "hello"         string
        let c = []              array
        let d = function( ){ }  function
        let e = { }             object      
        
        
        js에서는 모든것이 객체다!
        배열도 객체, 문자도 객체, 숫자도 객체, 객체도 객체..
        배열이 객체라서 배열의 길이를 구할 때 a.length로 작성한 것이다. (a객체(배열)의 length라는 property를 가져옴) 
            >>그러면 배열을 생성할 때 자동으로 속성들이 추가되는건가? */
            
        let f = {name: "tesla"};
        console.log(f);

        let g = {name: "hyundai", model: "sonata", color: "black"};
        console.log(g + f);
        console.log(g , f);

        let h = {
            name : "jimin",
            group: "bts",
            age: 28,
            song: "dynamite"
        };
        console.log(h);

        console.log(h.group);           //객체의 각 property에 접근
        console.log(f.name, g.model);

        h.name = "j-hope";
        console.log(h.name);



    </script>
