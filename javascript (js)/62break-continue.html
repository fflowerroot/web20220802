    <script>
    
    // break   :  가장 가까운 loop를 종료시킨다

    while (true){
        console.log(1);
        console.log(1);
        break
        console.log(1);
        console.log(1);
        console.log(1);
    }
    console.log(2);

    while(true){
        let i = Math.random();
        console.log(i);

        if (i >= 0.9){
            break
        }
    }



    // continue : continue 다음의 코드 무시하고 loop 진행

    let i = 0;
    while(i <= 10){
        if(i % 2 == 1){
            continue
        }
        console.log(i);
    }
