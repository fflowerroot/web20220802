<!DOCTYPE html>
<html>
<head>
    <style>
        /* <!-- border는 '숏핸드 property'임. 여러가지를 한번에 쓸 수 있음 --> */
        #head1{
            border: 5px solid red;
        }
        /* 너비 스타일 컬러를 한번에 썼음 */
        #head2{
            border: 10px double brown;
        }
        /*  border-width:10px;
            boder-style:double;
            border-color:brown;  을 한번에 씀*/
        #head3{
            border-top:   double blue 10px;
        }
        /* 순서 상관 없음 */
        #head4{
            border-top:  10px double blue ;
        }
    </style>
</head>
<body>
    
    <h1 id="head1">
        Lorem, ipsum.
    </h1>
    <h1 id="head2">
        Eaque, quasi.
    </h1>
    <h1 id="head3">
        Odio, eveniet.
    </h1>
    <h1 id="head4">
        Minima, explicabo?
    </h1>
    <h1 id="head5">
        Voluptatem, veniam?
    </h1>
    <h1 id="head6">
        Laboriosam, doloremque?
    </h1>
    <h1 id="head7">
        Odio, culpa.
    </h1>
    <h1 id="head8">
        Fugit, assumenda.
    </h1>
    <h1 id="head9">
        Id, fugiat!
    </h1>
    <h1 id="head10">
        Earum, aliquid!
    </h1>
    <h1 id="head11">
        Laboriosam, quisquam.
    </h1>
    <h1 id="head12">
        Explicabo, consequatur.
    </h1>
    <h1 id="head13">
        Explicabo, ex!
    </h1>
    <h1 id="head14">
        Rem, iusto?
    </h1>
    <h1 id="head15">
        Sed, sunt.
    </h1>
</body>
</html>
