<!DOCTYPE html>
<html>
<head>
    <style>
        ul{
            background-color: chocolate;
        }
        li{
            background-color: green;
        }
        p{
            background-color: blueviolet;
        }
        h1:nth-child(odd){
            background-color: gold;
        }
        /* 수도클래스이며, 홀수번째 자식들 */
        h1:nth-child(even){
            background-color: aqua;
        }
    </style>
    <!-- block level element는 가장 넓은 너비를 가지고 
        새로운 줄에 배치됨
        block level element는 width,height, padding를 의도대로 적용할 수 있음. -->
</head>
<body>

    <h1>
        Lorem, ipsum dolor.
    </h1>
    <h1>
        Lorem, ipsum.
    </h1>
    <ul>
        <li>
            Lorem.
        </li>
        <li>
            Officia.
        </li>
        <li>
            Nam.
        </li>
        <li>
            Quas.
        </li>
        <li>
            Ea!
        </li>
    </ul>

        div 요소(element)는 브라우저 기본 스타일이 없음! 그래서 활용이 만이됨.
    </p>
    <p>여러 요소(주로 블럭)를 감싸서 섹션 나누는 용도로 사용</p> -->

</body>
</html>
