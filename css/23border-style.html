<!DOCTYPE html>
<html>
<head>
    <style>
        #head1{
            border-style: solid;
        }
        #head2{
            border-style: double;
        }
        #head3{
            border-style: dotted;
        }
        #head4{
            border-style: groove;
        }
        #head5{
            border-style: hidden;
        }
        #head6{
            border-top-style: inset dotted;
        }
        #head7{
            border-right-style: groove;
           border-top-style:dashed;
        }
        #head8{
            border-style: dashed solid;
        }
        /* 상하 좌우 스페이스로 구분해서 한번에 쓰기(2~4개)*/
        #head9{
            border-style: groove solid double;
        } 
        
    </style>
</head>
<body>
<!-- h1#head$*10>lorem2 -->
<h1 id="head1">
    Lorem, ipsum.
</h1>
<h1 id="head2">
    Rem, illum?
</h1>
<h1 id="head3">
    Excepturi, similique!
</h1>
<h1 id="head4">
    Adipisci, saepe?
</h1>
<h1 id="head5">
    Consequatur, iure!
</h1>
<h1 id="head6">
    Esse, libero.
</h1>
<h1 id="head7">
    Impedit, veritatis.
</h1>
<h1 id="head8">
    Voluptatibus, nobis.
</h1>
<h1 id="head9">
    Voluptates, illo?
</h1>
<h1 id="head10">
    Vel, dolores.
</h1>
</body>
</html>
