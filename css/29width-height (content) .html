<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            border: 5px solid black;
        }

        }
        #head3{
            min-width: 200px

        #head4{

        h1#head5{

    <h1 id="head8">8</h1>
    <h1 id="head9">9</h1>
    <h1 id="head10">10</h1>
    <h1 id="head11">11</h1>
    <h1 id="head12">12</h1>
    <h1 id="head13">13</h1>
    <h1 id="head14">14</h1>

</html>
