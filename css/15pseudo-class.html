<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color: blue;
        }
        /* pseudo 클래스- 가상의 클래스 (클래스 생성하지 않고 쓸 수 있는 클래스)
        pseudo 클래스는 :으로 시작 */
        h1:hover{
            color: yellow;
        }
        h1:active{
            color: red;
        }
       
    </style>
</head>
<body>
    <a href="https://www.daum.net">다음으로 이동</a>
    <h1>
        Lrem.
    </h1>
</body>
</html>
