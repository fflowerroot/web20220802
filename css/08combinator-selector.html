<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            font-size: 2em;
        }
        p{
            font-size: 2em;
        }
        /* group selector */
        h1,p{
            color:blue
        }
        .fire{
            background-color: yellow;
        }
        h1.note{
            text-decoration: underline;
        }
        p.note{
            border: 5px solid;
        }
        h1.note.fire{background-color: red;}
        h1#head3{font-size: 3em;}
    </style>
</head>
<body>
    <h1 class="note fire">Lorem, ipsum.</h1>
    <h1 id="head3">Iure, sed! </h1>
    <h1>Natus, eos.</h1>
    <h1>Saepe, impedit!</h1>
    <h1>Blanditiis, corporis!</h1>
    <p class="note fire" >Lorem, ipsum dolor.</p>
    <p>Vitae, voluptatem autem!</p>
    <p>Dignissimos, quibusdam commodi.</p>
    <p>Ullam, ipsam fuga?</p>
    <p>Harum, sequi repellat!</p>
</body>
</html>
