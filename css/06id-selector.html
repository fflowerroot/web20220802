<!DOCTYPE html>
<html>
<head>
    <style>
        h1{color: brown;}
        #head1{background-color: aqua;}
        #head2{border: 5px solid;}
    </style>
    <!-- id선택자 
        - id 속성(attribute)으로 요소 선택 
        - id값은 중복불가 / 가능할 수 있으나 오류날 수 있음
        - 하나의 엘리먼트가 여러 id값을 가질 수도 없음-->
</head>
<body>
<h1>Lorem, ipsum.</h1>
<h1>Quod, labore!</h1>
<h1 id="head1">Rerum, a.</h1>
<h1 id="head1">Et, iure.</h1>
<h1 id="head2">Porro, ut!</h1>
<h1>Nam, vero.</h1>
<h1 id="head1">Reiciendis, voluptates?</h1>
<h1>Incidunt, mollitia.</h1>
<h1>Corrupti, animi?</h1>
<h1>Nobis, perspiciatis.</h1>
</body>
</html>
