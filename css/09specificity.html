<!DOCTYPE html>
<html>
<head>
    <style>
        h1{background-color: yellow;}
        .note{
            background-color: red;
            text-align: right;
        }
        
        .note.error{background-color: blue;}
        
        #head1{background-color: beige;}
    </style>
</head>
<body>
    
    <h1>specificity 명시도</h1>
    <p>id 선택자 : 100점</p>
    <p>class선택자 : 10점</p>
    <p>element 선택자: 1점</p>
    <p>점수가 같으면 아래쪽에 있는 속성 적용됨/ 위에서부터 코드가 실행되기 때문에</p>
    <hr>
    <!-- h1.note.error*5>lorema2 -->
    <h1 id=head1 class="note error">Lorem, ipsum.</h1>
    <h1 class="note error">Quis, laboriosam?</h1>
    <h1 class="note error">Soluta, assumenda!</h1>
    <h1 class="note error">Quos, nihil!</h1>
    <h1 class="note error">Nobis, magnam.</h1>
</body>
</html>
